apply plugin: 'com.android.application'



def propFile = project.rootProject.file('signing.properties')
if (propFile.exists()) {
    def Properties signProperties = new Properties();
    signProperties.load(new FileInputStream(propFile))
    if (signProperties.containsKey('STORE_FILE') && signProperties.containsKey('STORE_PASSWORD')
            && signProperties.containsKey('KEY_ALIAS') && signProperties.containsKey('KEY_PASSWORD')) {
        android.signingConfigs.release.storeFile = file(signProperties['STORE_FILE'])
        android.signingConfigs.release.storePassword = signProperties['STORE_PASSWORD']
        android.signingConfigs.release.keyAlias = signProperties['KEY_ALIAS']
        android.signingConfigs.release.keyPassword = signProperties['KEY_PASSWORD']
    } else {
        android.buildTypes.release.signingConfig = null
    }
} else {
    android.buildTypes.release.signingConfig = null
}


android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "meahu.com.ciandroid"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }


    signingConfigs {


        release {

            storeFile file("../keys/CIAndroid.jks")//指定密钥文件的路径
            storePassword project.hasProperty("KEYSTORE_PASS") ? KEYSTORE_PASS : System.getenv("KEYSTORE_PASS")//指定密钥参数
            keyAlias project.hasProperty("ALIAS_NAME") ? ALIAS_NAME : System.getenv("ALIAS_NAME")
            keyPassword project.hasProperty("ALIAS_PASS") ? ALIAS_PASS : System.getenv("ALIAS_PASS")

        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release//注意这一行

        }


    }




}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation('com.android.support.test.espresso:espresso-core:3.0.1', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}
